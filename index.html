<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div id="app">
        <div class="vh-100 d-flex justify-content-center align-items-center">

            <!-- contenitore whatsapp -->
            <div id="whatsapp" class="border border-danger d-flex">

                <!-- div colonne chat -->
                <div id="left-col" class="border border-warning">

                    <!-- div nome utente con ricerca chat -->
                    <div id="user-info" class="border border-success">

                        <!-- div nome utente-->
                        <div id="user" class="border border-primary">

                        </div>

                        <!-- div notifiche -->
                        <div id="ring" class="border border-black">

                        </div>

                        <!-- div new chat -->
                        <div id="new-chat" class="border border-warning">

                        </div>
                    </div>

                    <!-- div chat contenente singole chat -->
                    <div>

                    </div>
                </div>

                <!-- div chat aperta -->
                <div id="right-col" class="border border-primary">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
